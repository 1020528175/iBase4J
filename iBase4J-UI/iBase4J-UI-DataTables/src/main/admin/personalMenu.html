    <script type="text/javascript" src="../../assets/js/core/libraries/vue.min.js"></script>

    <script type="text/javascript" src="../../assets/js/plugins/tables/datatables/datatables.min.js"></script>

<body>
<!-- 页面容器-->
<div class="page-container">
    <!-- 页面内容 -->
    <div class="page-content">
        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Page header -->
            <div class="page-header page-header-default border-bottom-lg border-bottom-teal">
                <div class="page-header-content">
                    <div class="page-title">
                        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-bold">系统管理</span> - 权限管理</h4>
                    </div>

                </div>

                <div class="breadcrumb-line">
                    <ul class="breadcrumb">
                        <li><a href="/main/welcome.html"><i class="icon-home2 position-left"></i>首页</a></li>
                        <li>系统管理</li>
                        <li>权限管理</li>
                        <li class="active">人员菜单</li>
                    </ul>
                </div>
            </div>
            <!-- /page header -->


            <!-- Content area -->
            <div class="content">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding-left">
                    <button class="btn bg-teal pull-right saveSet">
                        <i class="icon-floppy-disk"></i>保存设置
                    </button>
                    <button class="btn bg-danger-400 pull-right reflush">
                        <i class="icon-spinner4"></i>同步缓存
                    </button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 no-padding-left">
                    <div class="panel panel-white">
                        <div class="panel-heading">
                            <h6 class="panel-title">用户列表</h6>
                            <div class="heading-elements">
                                <ul class="icons-list">
	                                <li><a data-action="reload" data-fnReload="refreshData"></a></li>
	                                <li><a data-action="collapse"></a></li>
                                </ul>
                            </div>
                        </div>
                        <table class="personnal-list table table-bordered text-center">
                            <thead>
                            <tr>
                                <th class="text-center">帐号</th>
                                <th class="text-center">姓名</th>
                                <th class="text-center">部门</th>
                            </tr>
                            </thead>
                        </table>
                    </div>

                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="panel panel-white">
                        <div class="panel-heading">
                            <h6 class="panel-title" id="personalMenu">菜单列表</h6>
                            <div class="heading-elements">
                                <ul class="icons-list">
	                                <!-- <li><a data-action="reload" data-fnReload="refreshMenuData"></a></li> -->
                                    <li><a data-action="collapse"></a></li>
                                </ul>
                            </div>
                        </div>
                        <table class="menu-permission table table-bordered  text-center">
                            <thead>
	                            <tr>
	                                <th class="text-center">
	                                	<input type="checkbox" class="styled" data-action="checkAll" data-target=".menu-permission tbody tr td" />
	                                </th>
	                                <th>菜单名称</th>
	                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- Footer -->
	            <div class="footer text-muted" v-html="footer"></div>
	            <!-- /footer -->

            </div>
            <!-- /content area -->

        </div>
        <!-- /main content -->

    </div>
    <!-- /页面内容 -->

</div>
<!-- /页面容器 -->
</body>
</html>
