<body>
<!-- 页面容器 -->
<div class="page-container">
    <!-- 页面内容 -->
    <div class="page-content">
        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Page header -->
            <div class="page-header page-header-default border-bottom-lg border-bottom-teal">
                <div class="page-header-content">
                    <div class="page-title">
                        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-bold">系统管理</span> - 用户管理</h4>
                    </div>

                </div>

                <div class="breadcrumb-line">
                    <ul class="breadcrumb">
                        <li><a href="/main/welcome.html"><i class="icon-home2 position-left"></i>首页</a></li>
                        <li>系统管理</li>
                        <li>基础设置</li>
                        <li>用户管理</li>
                        <li class="active title"><span class="OPT">新增</span>用户</li>
                    </ul>
                </div>
            </div>
            <!-- /page header -->


            <!-- Content area -->
            <div class="content">
                <div class="panel panel-white">
                    <div class="panel-heading">
                        <h5 class="panel-title"><i class="icon-pencil7 position-left"></i><span class="OPT">新增</span>用户</h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                                <li><a data-action="reload" data-fnReload="refreshData"></a></li>
                                <li><a data-action="collapse"></a></li>
                            </ul>
                        </div>
                    </div>


                    <div class="panel-body">
                        <form class="form-horizontal" action="#" id="userEdit">
                        	<input type="hidden" name="id" />
                            <fieldset class="content-group">
                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>用户帐号
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="account" class="form-control" placeholder="请输入用户账号">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>真实姓名
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="userName" class="form-control" placeholder="请输入用户账号">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>用户密码
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="password" name="password" class="form-control" placeholder="请输入密码">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>确认密码
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="password" name="repeat_password" class="form-control"
                                               placeholder="请再次输入密码">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>性别
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <div class="radio-inline">
                                            <label class="choice-inline">
                                                 <input type="radio" name="sex" class="styled" value="1">男
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label class="choice-inline">
                                               <input type="radio" name="sex" class="styled" value="2">女
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>手机号码
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="phone" class="form-control" placeholder="请输入手机号码">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>邮箱
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="email" class="form-control" placeholder="请输入邮箱地址">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>出生日期
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <div class="input-group">
                                            <input type="text" name="birthDay" class="form-control date-picker"
                                                   placeholder="请输入出生日期">
                                            <span class="input-group-addon"><i class="icon-calendar22"></i></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">详细住址</label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="address" class="form-control" placeholder="请输入详细地址">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>隶属部门
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 department no-padding">
                                        <div class="input-group departmentBtn">
                                            <input type="hidden" name="deptId" class="departmentValue">
                                            <input type="text" name="deptName" class="form-control departmentName" placeholder="请选择部门" readonly>
                                            <span class="input-group-addon"><i class="icon-search4"></i></span>
                                        </div>

                                        <div class="departmentContent col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <ul id="departmentTree" class="ztree col-xs-12 col-sm-12 col-md-12 col-lg-12"></ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>职位
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="position" name="position" class="form-control" placeholder="请输入职位名称">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>状态
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <div class="checkbox checkbox-switch">
                                            <label>
                                                <input type="checkbox" name="enable" data-on-text="启用"
                                                       data-off-text="禁止" class="switch" value="1">
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">备注描述</label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <textarea rows="5" cols="5" name="remark" class="form-control" placeholder="请输入备注描述信息"></textarea>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="text-right">
                                <button type="reset" class="btn btn-default" id="reset">重置 <i
                                        class="icon-reload-alt position-right"></i></button>
                                <button type="button" class="btn btn-primary submit">提交 <i
                                        class="icon-arrow-right14 position-right"></i></button>
                            </div>
                        </form>
                    </div>

                </div>
				<!-- Footer -->
	            <div class="footer text-muted" v-html="footer"></div>
	            <!-- /footer -->

            </div>
            <!-- /content area -->

        </div>
        <!-- /main content -->

    </div>
    <!-- /页面内容 -->


</div>

</body>
