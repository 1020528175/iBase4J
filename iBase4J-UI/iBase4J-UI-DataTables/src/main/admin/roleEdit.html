<body>
<!-- 页面容器-->
<div class="page-container">
    <!-- 页面内容 -->
    <div class="page-content">
        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Page header -->
            <div class="page-header page-header-default border-bottom-lg border-bottom-teal">
                <div class="page-header-content">
                    <div class="page-title">
                        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-bold">系统管理</span> - 角色管理
                        </h4>
                    </div>

                </div>

                <div class="breadcrumb-line">
                    <ul class="breadcrumb">
                        <li><a href="/main/welcome.html"><i class="icon-home2 position-left"></i>首页</a></li>
                        <li>系统管理</li>
                        <li>基础设置</li>
                        <li>角色管理</li>
                        <li class="active"><span class="OPT">新增</span>角色</li>
                    </ul>
                </div>
            </div>
            <!-- /page header -->


            <!-- Content area -->
            <div class="content">
                <div class="panel panel-white">
                    <div class="panel-heading">
                        <h5 class="panel-title">
                            <i class="icon-pencil7 position-left"></i><span class="OPT">新增</span>角色</h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                                <li><a data-action="reload" data-fnReload="refreshData"></a></li>
                                <li><a data-action="collapse"></a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal" action="#">
                            <fieldset class="content-group">
                               <input type="hidden" name="id">

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2  text-right">
                                    	<span class="text-danger">*</span>角色名称
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="roleName" class="form-control" placeholder="请输入角色名称">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">所属部门</label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 department no-padding">
                                        <div class="input-group departmentBtn">
                                            <input type="hidden" name="deptId" class="departmentValue">
                                            <input type="text" name="deptName" class="form-control departmentName" placeholder="请选择部门" readonly>
                                            <span class="input-group-addon"><i class="icon-search4"></i></span>
                                        </div>

                                        <div class="departmentContent col-lg-12">
                                            <ul id="departmentTree" class="ztree col-lg-12"></ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">角色描述</label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <textarea rows="5" cols="5" name="remark" class="form-control" placeholder="请输入备注描述信息"></textarea>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="text-right">
                                <button type="reset" class="btn btn-default" id="reset">重置 <i
                                        class="icon-reload-alt position-right"></i></button>
                                <button type="button" class="btn btn-primary submit">提交 <i
                                        class="icon-arrow-right14 position-right"></i></button>
                            </div>
                        </form>
                    </div>

                </div>
                <!-- Footer -->
	            <div class="footer text-muted" v-html="footer"></div>
	            <!-- /footer -->
            </div>
            <!-- /content area -->
        </div>
        <!-- /main content -->
    </div>
    <!-- /页面内容 -->
</div>
<!-- /页面容器 -->
</body>
</html>
