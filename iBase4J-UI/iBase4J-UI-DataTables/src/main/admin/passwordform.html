<body>
<!-- 页面容器 -->
<div class="page-container">
    <!-- 页面内容 -->
    <div class="page-content">
        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Page header -->
            <div class="page-header page-header-default border-bottom-lg border-bottom-teal">
                <div class="page-header-content">
                    <div class="page-title">
                        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-bold">首页</span> - 控制台</h4>
                    </div>

                </div>

                <div class="breadcrumb-line">
                    <ul class="breadcrumb">
                        <li><a href="/main/welcome.html"><i class="icon-home2 position-left"></i>首页</a></li>
                        <li class="active">修改密码</li>
                    </ul>
                </div>
            </div>
            <!-- /page header -->


            <!-- Content area -->
            <div class="content">
                <div class="panel panel-flat">
                    <div class="panel-heading">
                        <h5 class="panel-title">
                            <i class="icon-pencil7 position-left"></i>修改密码</h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                                <li><a data-action="collapse"></a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal" id="passwordData">
                            <fieldset class="content-group">
                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>输入原密码
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                        <input type="password" name="oldPassword" class="form-control" placeholder="请输入原密码">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>输入新密码
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                        <input type="password" name="password" class="form-control" placeholder="请输入新密码">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    	<span class="text-danger">*</span>确认新密码
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                        <input type="password" name="repeat_password" class="form-control" placeholder="请输入确认密码">
                                    </div>
                                </div>

                            </fieldset>

                            <div class="text-right">
                                <button type="reset" class="btn btn-default" id="reset">重置 <i
                                        class="icon-reload-alt position-right"></i></button>
                                <button type="button" class="btn btn-primary submit">提交 <i
                                        class="icon-arrow-right14 position-right"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
				<!-- Footer -->
	            <div class="footer text-muted" v-html="footer"></div>
	            <!-- /footer -->

            </div>
            <!-- /content area -->
