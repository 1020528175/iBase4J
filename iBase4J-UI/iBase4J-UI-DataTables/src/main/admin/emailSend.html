<!-- 页面容器-->
<div class="page-container">
    <!-- 页面内容-->

        <div class="content-wrapper">

            <!-- Page header -->
            <div class="page-header page-header-default border-bottom-lg border-bottom-teal">
                <div class="page-header-content">
                    <div class="page-title">
                        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-bold">系统管理</span> - 邮件管理</h4>
                    </div>
                </div>

                <div class="breadcrumb-line">
                    <ul class="breadcrumb">
                        <li><a href="/main/welcome.html"><i class="icon-home2 position-left"></i>首页</a></li>
                        <li>系统管理</li>
                        <li>邮件管理</li>
                        <li class="active">邮件发送设置</li>
                    </ul>
                </div>
            </div>
            <!-- /page header -->


            <!-- Content area -->
            <div class="content">
                <div class="panel panel-white">
                    <div class="panel-heading">
                        <h5 class="panel-title">邮件发送设置</h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                             <li><a data-action="reload" data-fnReload="refreshData"></a></li>
                             <li><a data-action="collapse"></a></li>
                            </ul>
                        </div>
                    </div>

					<table class="table table-bordered text-center emailConfig-list">
                        <thead>
	                        <tr>
	                            <th class="text-center">发送者名称</th>
	                            <th class="text-center">邮箱账号</th>
	                            <th class="text-center">SMTP服务器</th>
	                            <th class="text-center">SMTP服务器端口</th>
	                            <th class="text-center">发送方式</th>
	                            <th class="text-center ">操作</th>
	                        </tr>
                        </thead>
					</table>
                </div>
                <!-- Footer -->

	            <!-- /footer -->
            </div>
            <!-- /content area -->

    </div>
    <!-- /页面内容 -->

	<!--新增-->
    <div class="modal fade emailSendEdit">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h5 class="modal-title">新增邮件发送设置</h5>
                </div>

                <div class="modal-body">
                	<form class="form-horizontal" action="#" id="emailSendEdit">
       					<input type="hidden" name="id">
                      	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                           	<fieldset>
                                <legend class="text-semibold"><i class="icon-reading position-left"></i>邮件服务配置</legend>

                                <div class="form-group">
                                    <label class="col-xs-6 col-sm-6 col-md-4 col-lg-4 control-label text-right">
                                    	<span class="text-danger">*</span>SMTP服务器
                                    </label>
                                    <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                                        <input type="text" class="form-control" name="smtpHost">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-6 col-sm-6 col-md-4 col-lg-4 control-label text-right">
                                    	<span class="text-danger">*</span>SMTP服务器端口
                                    </label>
                                    <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                                        <input type="text" class="form-control" name="smtpPort">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-6 col-sm-6 col-md-4 col-lg-4 control-label text-right">
                                    	<span class="text-danger">*</span>发送方式
                                    </label>
                                    <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                                        <select class="selectbox form-control" name="sendMethod">
                                            <option value="0">默认</option>
                                            <option value="1">ssl</option>
                                        </select>
                                    </div>
                                </div>

                            </fieldset>
                        </div>

                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <fieldset>
                                <legend class="text-semibold"><i class="icon-mail-read position-left"></i>系统发邮件设置
                                </legend>

                                <div class="form-group">
                                    <label class="col-xs-6 col-sm-5 col-md-4 col-lg-4 control-label text-right">
                                    	发送者名称<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-xs-6 col-sm-7 col-md-8 col-lg-8">
                                        <input type="text" class="form-control" name="senderName">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-6 col-sm-5 col-md-4 col-lg-4 control-label text-right">
                                    	<span class="text-danger">*</span>邮箱账号
                                    </label>
                                    <div class="col-xs-6 col-sm-7 col-md-8 col-lg-8">
                                        <input type="text" class="form-control" name="senderAccount">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-6 col-sm-5 col-md-4 col-lg-4 control-label text-right">
                                    	<span class="text-danger">*</span>邮箱密码
                                    </label>
                                    <div class="col-xs-6 col-sm-7 col-md-8 col-lg-8">
                                        <input type="password" class="form-control" name="senderPassword">
                                    </div>
                                </div>

                            </fieldset>
                        </div>

	                    <div class="text-right">
	                        <button type="button" class="btn btn-primary submit">提交 <i class="icon-arrow-right14 position-right"></i></button>
	                    </div>
                    </form>
                 </div>
             </div>
